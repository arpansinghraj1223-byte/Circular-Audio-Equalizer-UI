<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Prepxl - Circular Audio Equalizer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>Circular Audio Equalizer + Live Transcription</h1>
    </header>

    <main>
      <div class="visualizer-wrap">
        <canvas id="visualizer" width="600" height="600"></canvas>
        <div class="controls">
          <button id="connectBtn">Connect</button>
          <button id="startRecBtn" disabled>Start Mic</button>
          <button id="stopRecBtn" disabled>Stop Mic</button>
        </div>
      </div>

      <section class="transcript">
        <h2>Live Transcript</h2>
        <div id="transcriptBox"></div>
      </section>
    </main>

    <footer>
      <small>Frontend demo â€” connect to backend WebSocket at <code>/ws-audio</code></small>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
